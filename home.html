<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="tc_png.png" type="image/icon type">
    <title>TC Columbia University</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- top heading bar -->
    <div id="top_bar">
      <div id="logo">
        <img src="tc_png.png" alt="Teachers College" height="130px" />
      </div>
      <div id="heading">
        <h1>Welcome from Teachers College, Columbia University</h1>
      </div>
    </div>

    <div class="wrapper">
      <div class="table">
        <table id="table_id"></table>
      </div>

      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <div class="arrow">
          <img src="arrow.png" alt="spinner-arrow" />
        </div>
      </div>
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
      <div class="next_page">
        <label>Input Number of Students</label>
        <select name="numbers" id="numbers"></select>
        <button
          type="submit"
          onclick="next_page()"
        >
          Student Selection Spinner
        </button>
      </div>
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>

    <!--Calling firebase APIs-->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>

    <!-- Script -->
    <script src="home_script.js"></script>
  </body>
</html>
