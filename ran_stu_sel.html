<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="tc_png.png" type="image/icon type">
    <title>TC Columbia University</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="ran_stu_sel.css" />
  </head>
  <body>
    <!-- top heading bar -->
    <div id="top_bar">
      <div id="logo">
        <img src="tc_png.png" alt="Teachers College" height="130px" />
      </div>
      <div id="heading">
        <h1>Welcome from Teachers College, Columbia University</h1>
      </div>
    </div>

    <div class="wrapper">
        <div class="demo_wheel">
            <p><strong>Student Selection</strong></p>
          </div>

      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">Spin</button>
        <div class="arrow">
          <img src="arrow.png" alt="spinner-arrow" />
        </div>
      </div>
      <div id="final-value">
        <p>Click On The Spin Button To Start</p>
      </div>
      <br>
      <div class="next_page">
        <label>Student Detail</label>
        <input
          id="student_name"
          placeholder="Student Name"
          name="fname"
        />
        <input
        type="number"
          id="student_id"
          placeholder="Student ID"
          name="stu_id"
        />
        <br><br>
        <select name="numbers" id="award_money">
          <option value="" disabled selected>Award Money</option>
        </select>
        
        <button
          type="submit"
          onclick="post_on_firebase()"
        >
          Submit
        </button>
        <button
          type="submit"
          onclick="end()"
        >
        End
        </button>
      </div>
    </div>
    
  </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>

    <!--Calling firebase APIs-->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>

    <!-- Script -->
    <script src="ran_stu_sel.js"></script>
  </body>
</html>
